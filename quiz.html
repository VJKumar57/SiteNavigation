<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Accessibility - Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <h2>Accessibility Quiz</h2>
</header>

<script src="script.js"></script>
    
    <div id="quiz-container">
        <div id="question-container">
            <h2 id="question">Question 1: What is the capital of France?</h2>
            <ul id="options">
                <li><input type="radio" name="answer" value="Paris"> Paris</li>
                <li><input type="radio" name="answer" value="Berlin"> Berlin</li>
                <li><input type="radio" name="answer" value="London"> London</li>
                <li><input type="radio" name="answer" value="Madrid"> Madrid</li>
            </ul>
        </div>

        <div id="button-container">
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <button id="submit-btn" onclick="submitQuiz()">Submit</button>
            <button id="retake-quiz-button" onclick="retakeQuiz()">Retake Quiz</button>
        </div>

        <div id="result-container">
            <p id="result-message"></p>
        </div>
    </div>

</body>
</html>
